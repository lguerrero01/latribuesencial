<div class=" d-flex row justify-content-center"> 
    <!-- progressbar -->
    <div id="msform" class="row justify-content-center">
        <ul id="progressbar" class="d-flex col-md-6">
            <li [ngClass]="step>=1 ? 'active' : 'inactive'"></li>
            <li [ngClass]="step>=2 ? 'active' : 'inactive'"></li>
            <li [ngClass]="step>=3 ? 'active' : 'inactive'"></li>
            <li [ngClass]="step==4 ? 'active' : 'inactive'"></li>

        </ul>
    </div>
    <div  class="col-md-6 col-md-offset-3">
        <!------------------- Step 1 Start ----------------------->
            <fieldset *ngIf="step == 1 " >
                <app-step1 (onIsValid)= "getValue($event)"></app-step1>
            </fieldset>
         <!------------------- Step 2 Start ----------------------->
            <fieldset *ngIf="step == 2"  >
                <app-step2></app-step2>
            </fieldset>
        <!------------------- Step 3 Start ----------------------->
            <fieldset *ngIf="step == 3">
                <app-step3></app-step3>
            </fieldset>
        <!------------------- Step 4 Start ----------------------->
            <fieldset *ngIf="step == 4">
                <app-step4></app-step4>
            </fieldset>
      


        <!------------------- Buttons Form ----------------------->
        <div class="row justify-content-center">
        <button 
            *ngIf="!(step == 1)" 
            (click)="previous()" 
            type="button" 
            name="previous" 
            class="btn btn-danger col-1" 
            value="Previous">
            <
        </button>

        <button 
            [disabled] = "!valid"
            *ngIf="!(step == 4)"  
            (click)="next()" 
            type="button" 
            name="next" 
            class="btn btn-primary col-1" 
            value="Next"
            >
            <i class="fas fa-angle-right"></i>
            
        </button>
        </div>
      
    </div>
</div>
