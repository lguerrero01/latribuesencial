<div class="row justify-content-center"> 
    <!-- progressbar -->
    <div id="msform" class="">
        <ul  class="msform" id="progressbar" class="d-flex">
            <li [ngClass]="step>=1 ? 'active' : 'inactive'">1</li>
            <li [ngClass]="step>=2 ? 'active' : 'inactive'">2</li>
            <li [ngClass]="step>=3 ? 'active' : 'inactive'">3/li>
            <li [ngClass]="step==4 ? 'active' : 'inactive'">4</li>

        </ul>
    </div>
    <div  class="col-md-6 col-md-offset-3">
        <!------------------- Step 1 Start ----------------------->
            <fieldset *ngIf="step == 1 " >
                <app-step1></app-step1>
            </fieldset>
         <!------------------- Step 2 Start ----------------------->
            <fieldset *ngIf="step == 2"  >
                <app-step2></app-step2>
            </fieldset>
        <!------------------- Step 3 Start ----------------------->
            <fieldset *ngIf="step == 3">
                <app-step3></app-step3>
            </fieldset>
        <!------------------- Step 4 Start ----------------------->
            <fieldset *ngIf="step == 4">
                <app-step4></app-step4>
            </fieldset>
      


        <!------------------- Buttons Form ----------------------->
        <div class="row justify-content-center">
        <button 
            *ngIf="!(step == 1)" 
            (click)="previous()" 
            type="button" 
            name="previous" 
            class="btn btn-danger col-1" 
            value="Previous">
            <
        </button>

        <button 
            *ngIf="!(step == 4)"  
            (click)="next()" 
            type="button" 
            name="next" 
            class="btn btn-primary col-1" 
            value="Next">
            >
        </button>
        </div>
      
    </div>
  </div>
