<div class="row justify-content-center"> 
    <div class="col-md-6 col-md-offset-3">
        <form  id="msform">
            <!-- progressbar -->
            <ul id="progressbar" class="d-flex">
                <li [ngClass]="step>=1 ? 'active ' : 'inactive'">1</li>
                <li [ngClass]="step>=2 ? 'active' : 'inactive'">2</li>
                <li [ngClass]="step>=3 ? 'active' : 'inactive'">3/li>
                <li [ngClass]="step==4 ? 'active' : 'inactive'">4</li>

            </ul>
            <!-- fieldsets -->
  
            <fieldset  *ngIf="step == 1" >
                <app-step1></app-step1>
                <input (click)="next()" type="button" name="next" class="next action-button" value="Next"/>
            </fieldset>
        </form>
         <form  id="msform">
            <fieldset *ngIf="step == 2" >
                <app-step2></app-step2>
                <input (click)="previous()" type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                <input  (click)="next()" type="button" name="next" class="next action-button" value="Next"/>
            </fieldset>
        </form>
         <form id="msform">
            <fieldset *ngIf="step == 3">
                <app-step4></app-step4>
                <input (click)="previous()" type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                <input (click)="submit()"type="submit" name="submit" class="submit action-button" value="Submit"/>
            </fieldset>
        </form>
        <form id="msform">
            <fieldset *ngIf="step == 4">

                <input (click)="previous()" type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                <input (click)="submit()"type="submit" name="submit" class="submit action-button" value="Submit"/>
            </fieldset>
        </form>
  
    </div>
  </div>
