<div class="container">
  <div class="row justify-content-center text-center">
    <form class="col-6" action="" [formGroup]="form2Adviser" autocomplete="off">
      <!-- Campo Por que quieres ser parte  -->

      <h2>¿Por que quieres ser parte de la tribu Esencial?</h2>
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          formControlName="why"
          placeholder="Tu Respuesta"
        />
      </div>
      <!-- Campo Como te describes -->
      <h2>¿Cómo te describes? y nombra 3 de tus fortalezas</h2>
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          formControlName="desc"
          placeholder="Tu respuesta"
        />
      </div>
    </form>
  </div>
</div>
