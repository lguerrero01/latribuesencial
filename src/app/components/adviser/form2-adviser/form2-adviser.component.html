<div class="container">
  <div class="row justify-content-center text-center">
    <form  action="" [formGroup]="form2Adviser" autocomplete="off">
      <!-- Campo Por que quieres ser parte  -->

      <h2>¿Por que quieres ser parte de la tribu Esencial?</h2>
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          formControlName="bePart"
          placeholder="Tu Respuesta"
        />
        <p class="form-text text-danger" *ngIf="fieldValid('bePart')">
          Campo Requerido 
        </p>
        
      </div>
      <!-- Campo Como te describes -->
      <h2>¿Cómo te describes? y nombra 3 de tus fortalezas</h2>
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          formControlName="desc"
          placeholder="Tu respuesta"
        />
        <p class="form-text text-danger" *ngIf="fieldValid('desc')">
          Campo Requerido 
        </p>
      </div>
    </form>
  </div>
</div>
