<app-decoration></app-decoration>

<div class="container mt-5 text-center">
  <div class="">
    <span>Asesora (o)</span>
  </div>
  <ng-container [formGroup]="adviserForm">
    <pre> {{ adviserForm.value | json }}</pre>

    <fieldset
      *ngIf="step == 1"
      [ngClass]="
        status
          ? 'animate__animated animate__fadeInRight'
          : 'animate__animated animate__fadeInLeft'
      "
    >
      <app-form1-adviser formGroupName="form1Adviser"></app-form1-adviser>
    </fieldset>

    <fieldset
      *ngIf="step == 2"
      [ngClass]="
        status
          ? 'animate__animated animate__fadeInRight'
          : 'animate__animated animate__fadeInLeft'
      "
    >
      <app-diseases formArrayName="checkArray"></app-diseases>
    </fieldset>

    <fieldset
      *ngIf="step == 3"
      [ngClass]="
        status
          ? 'animate__animated animate__fadeInRight'
          : 'animate__animated animate__fadeInLeft'
      "
    >
      <app-kits [checks]="adviserForm.value.checkArray"></app-kits>
    </fieldset>

    <fieldset
      *ngIf="step == 4"
      [ngClass]="
        status
          ? 'animate__animated animate__fadeInRight'
          : 'animate__animated animate__fadeInLeft'
      "
    >
      <app-form2-adviser formGroupName="form2Adviser"></app-form2-adviser>
    </fieldset>

    <fieldset
      *ngIf="step == 5"
      [ngClass]="
        status
          ? 'animate__animated animate__fadeInRight'
          : 'animate__animated animate__fadeInLeft'
      "
    >
      <app-form3-adviser formGroupName="form3Adviser"> </app-form3-adviser>
    </fieldset>
  </ng-container>
  <!-- Botones prev y next -->

  <div class="row justify-content-center">
    <button
      *ngIf="!(step == 1)"
      (click)="previous()"
      type="button"
      name="previous"
      class="btn btn-danger col-1"
      value="Previous"
    >
      <
    </button>

    <button
      [disabled]="!adviserForm.controls.form1Adviser.valid"
      (click)="next()"
      type="button"
      name="next"
      class="btn btn-primary col-1"
      value="Next"
    >
      >
    </button>
    <p>Presione siguiente para enviar informacion</p>
  </div>
</div>
