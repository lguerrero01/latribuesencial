<div class="container mt-5">
    <form class=" row justify-content-center" action="" autocomplete="off">
        <div class="d-flex justify-content-center">
            <span>Asesora (o)</span>
        </div>
            <!-- Campo de ocupacion -->

        <div class=" row justify-content-center mb-3">
            <div class="col-6">
                
                <input type="text"
                                class="form-control"
                                formControlName="ocupation"
                                placeholder="Ocupacion Actual*">
            </div>
        </div>
            <!-- Campo de Estado Civil -->

        <div class=" row justify-content-center mb-3">
            <div class="col-6">
                
                <select class="form-select" aria-label="Default select example">
                    <option selected>Edo. Civil*</option>
                    <option value="1">Soltero</option>
                    <option value="2">Casado</option>
                </select>
            </div>
        </div>
            <!-- Campo de Hijos -->

        <div class=" row justify-content-center mb-3">
            <div class="col-6">
                <select class="form-select" aria-label="Default select example">
                    <option selected><Table>Tienes Hijos?*</Table></option>
                    <option value="1">Si</option>
                    <option value="2">No</option>
                    
                </select>

            </div>
        </div>
    </form>
            <!-- Botones prev y next -->
    
    <div class="row justify-content-center">
        <button 
            (click)="previous()" 
            type="button" 
            name="previous" 
            class="btn btn-danger col-1" 
            value="Previous">
            <
        </button>

        <button 
            (click)="next()" 
            type="button" 
            name="next" 
            class="btn btn-primary col-1" 
            value="Next"
            >
            >
        </button>
    </div>
      
</div>
