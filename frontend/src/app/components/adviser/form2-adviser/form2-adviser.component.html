<div class="container">
  <div class="row justify-content-center text-center">
    <form class="col-md-7" action="" [formGroup]="form2Adviser" autocomplete="off">
      <!-- Campo Por que quieres ser parte  -->

      <div class="row mb-3">
        <h2>¿Por que quieres ser parte de la Tribu Esencial?</h2>
        <input type="text" class="form-control" formControlName="bePart" placeholder="Tu Respuesta" />
        <p class="form-text text-danger" *ngIf="fieldValid('bePart')">
          Campo Requerido
        </p>

      </div>
      <!-- Campo Como te describes -->
      <div class="row mb-3">
        <h2>¿Cómo te describes? Nombra 3 de tus fortalezas</h2>
        <input type="text" class="form-control" formControlName="desc" placeholder="Tu Respuesta" />
        <p class="form-text text-danger" *ngIf="fieldValid('desc')">
          Campo Requerido
        </p>
      </div>
    </form>
  </div>
</div>
