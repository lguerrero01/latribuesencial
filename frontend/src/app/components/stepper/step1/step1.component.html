<div class="container justify-content-center">
  <div class="row">
    <form class="form1" autocomplete="off" [formGroup]="form1">
      <!-- Campo de Email -->
      <div class="mb-3 row">
        <div class="col-md-12">
          <input
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="Correo Electronico*"
          />
          <p class="m-2 form-text text-danger" *ngIf="fieldValid('email')">
            El correo es requerido
          </p>
          <p class="m-2 form-text text-danger" *ngIf="validEmail('email')">
            Debe ser un correo valido
          </p>
        </div>
      </div>

      <!-- Campo de Nombre -->
      <div class="mb-3 row">
        <div class="col-sm-12">
          <input
            type="text"
            class="form-control"
            formControlName="name"
            placeholder="Nombre y Apellido*"
          />
          <p class="form-text text-danger" *ngIf="fieldValid('name')">
            El nombre y el apellido son requeridos
          </p>
        </div>
      </div>

      <!-- Campo de Pais -->
      <div class="mb-3 row">
        <div class="col-sm-12">
          <input
            type="text"
            class="form-control"
            formControlName="country"
            placeholder="Pais de Origen*"
          />

          <p class="form-text text-danger" *ngIf="fieldValid('country')">
            Pais es Requerido
          </p>
        </div>
      </div>
      <!-- Campo de Pais -->
      <div class="mb-3 row">
        <div class="col-sm-12">
          <input
            type="text"
            class="form-control"
            formControlName="resCountry"
            placeholder="Pais de Residencia*"
          />

          <span class="form-text text-danger" *ngIf="fieldValid('resCountry')">
            Pais de residencia es Requerido
          </span>
        </div>
      </div>
      <!-- Campo de Telefono -->
      <div class="mb-3 row">
        <div class="col-sm-12">
          <input
            type="number"
            class="form-control"
            formControlName="phone"
            placeholder="Telefono*"
          />

          <span class="form-text text-danger" *ngIf="fieldValid('phone')">
            Un Telefono es Requerido
          </span>
        </div>
      </div>
    </form>
  </div>
</div>
