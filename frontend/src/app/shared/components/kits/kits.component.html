<div class="container overflow-hidden">
  <div class="row text-center">
    <h3>KITS RECOMENDADOS</h3>
    <h2>PARA TI</h2>
    <h1>Seleccione un Kit</h1>
    
  </div>
  <ng-template #spinner>
    <div class="text-center text-danger">
    </div>
    <div class="spinner">
      <div class="double-bounce1"></div>
      <div class="double-bounce2"></div>
    </div>
  </ng-template>
  <!-- <pre>{{ data }}</pre> -->
  <div class="row">
    <ng-container *ngIf="items.length > 0; else spinner">
      <div class="container">
        <div
          class="
            row
            justify-content-center
            text-center
            animate__animated animate__fadeIn
          "
        >
          <div
            [ngClass]="{ active: kitSelected == item.id }"
            class="card shadow m-2 col-sm-6 col-md-4 col-lg-3 col-12 kit"
            *ngFor="let item of items; let i = index"
            (click)="sendKit(item.id)"
          >
            <img
              class="card-img-top mt-2"
              src="{{ item.imgUrl }}"
              alt="{{ item.name }}"
            />
            <div class="card-body">
              <h5 class="card-title">{{ item.name }}</h5>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
